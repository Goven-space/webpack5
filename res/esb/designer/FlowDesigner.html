<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流程设计</title>
		<link rel="stylesheet" href="../css/node.css" />
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/web.contextmenu.css" />
		<style>
			body{background:#fff}
			#Container{
				height: 2300px;
				width: 2000px;
				overflow:no;
				left:185px;
				position:absolute;
			}
			.canvasClass{
				height: 2300px;
				width: 2000px;
				overflow:no;
			}
			.controler{
				width:150px;
				cursor:move;
				padding:4px;
			}
			.controler:hover {
			  background-color: #f4f4f4;
			  color: #000;
			}
			.layui-colla-title{
				font-size:12px;
				background-color:#f4f4f4;
			}
		</style>
	</head>
	<body  oncontextmenu="window.event.returnValue=false" >
			<div  style="float:left;display:block;width:180px;height:2500px;border-right:1px solid #ccc;background:#fff;" >
				<input  name="title" lay-verify="title" autocomplete="off" type="search" onsearch="searchProcessNode(this.value)" placeholder="搜索组件" class="layui-input">
				<div class="layui-collapse" lay-accordion id="processNodeList" ></div>
			</div>
					<div id="canvasId" class="canvasClass" >
						<div id="Container" ></div>
					</div>
	</body>

	<!-- 注意Ready.js要放在最后面 -->
	<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jsplumb.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.all.js"></script>
	<script type="text/javascript" src="../js/web.contextmenu.js"></script>
	<script type="text/javascript" src="../js/graphlib.min.js"></script>
	<script type="text/javascript" src="../myjs/GlobalVar.js"></script>
	<script type="text/javascript" src="../util/StringUtils.js"></script>
	<script type="text/javascript" src="../myjs/Ready.js"></script>
	<script type="text/javascript" src="../util/GraphlibUtils.js"></script>
	<script type="text/javascript" src="../util/JsPlumbUtils.js"></script>
	<script type="text/javascript" src="../myjs/RightMenu.js"></script>
	<script type="text/javascript" src="../myjs/MyFunction.js"></script>
  <script type="text/javascript" src="InitMenu.js"></script>

</html>
